beamer_presentation:
  latex_engine: xelatex
  fonttheme: serif
  template: NULL
  toc: true
  md_extensions: +raw_tex+header_attributes
  fig_caption: false
  highlight: tango
  keep_tex: true
  slide_level: 3
  pandoc_args:
    - './private.yaml'
    - './default.yaml'
    - './default-xelatex-dls.yaml'  # Nur f√ºr "latex_engine: xelatex"!
    - -V
    - papersize=A4
    - -V
    - fontsize=12pt
    - -V
    - lang=de
    - -V
    - linkcolor=blue
    - -V
    - urlcolor=blue
    - -V
    - csquotes=true
    - -V
    - theme=NPBT
    - -V
    - themeoptions=DLS
    - -V
    - colortheme=NPBT-FOM-DLS
    - -V
    - outertheme=NPBT-FOM-DLS
    - --filter
    - pandoc-filter/typography.py
    - --filter
    - pandoc-filter/style.py
    - --filter
    - pandoc-filter/include_exclude.py
    - V
    - toc-title="Inhaltsverzeichnis"
